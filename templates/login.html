{% extends "template.html" %}
{% block content %}
  <div class="jumbo">
  <h2>{{ config['SERVICE_NAME']}} Login</h2>
  <form method=post>
    <dl>
      <dt>E-Mail:
      <dd><input type=text name=email value="{{ request.form.email }}">
      <dt>Password:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value=Login>
  </form>
</div>
{% endblock %}
