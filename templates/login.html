{% extends "template.html" %}
{% block content %}
  <div class="jumbo">
  <h2>SimpleReader Login</h2>
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username value="{{ request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value=Login>
  </form>
</div>
{% endblock %}
